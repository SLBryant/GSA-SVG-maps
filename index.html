<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="well search-option" id="searchbystate">
        <h3>Search by State</h3>

        <form method="post" name="form" id="perDiemMap" onsubmit="alert('It worked!')">
            <input id="map_year" value="2016" name="perdiemSearchVO.year" type="hidden" />
            <input id="map_resultName" value="getPerdiemRatesBySearchVO" name="resultName" type="hidden" />
            <input id="map_state" type="hidden" name="perdiemSearchVO.state" />
            <input id="currentCategory_categoryId" value="100120" name="currentCategory.categoryId" type="hidden" />
            <div class="form-group"><span for="queryYear">For Fiscal Year:</span>
                <select onchange="document.getElementById('map_year').value=this.value;">
                    <option value="2016" selected="selected">2016 (current)</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                </select>
            </div>
        </form>

        <svg id="perdiem-map-canvas" preserveAspectRatio="xMidYMin slice" style="width: 100%; padding-bottom: 99.99%; height: 1px; overflow: visible; box-sizing: content-box; enable-background:new 0 0 381.1 381.1;" width="100%" height="100%" viewBox="0 0 870 900"></svg>
    </div>

    <script src="jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="snap-min.js" type="text/javascript"></script>
    <script src="snap-plugin.js" type="text/javascript"></script>
    <script src="snap-testing.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#perdiem-map-canvas').usaMap({
            'topBoxes': true,
            'mapTarget': 'link',
            'linkTemplate': 'http://www.gsa.gov/portal/staffDirectory/topic/18',
            'exceptions': [{'state': 'HI', 'link': 'http://www.mlssoccer.com'}, {'state': 'CA', 'link': 'http://www.youtube.com'}, {'state':'NY', 'link':'http://www.google.com'}]
        });
    </script>
</body>
